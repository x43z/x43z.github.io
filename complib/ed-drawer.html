<template id="ed-drawer-template">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }


        summary {
            all: unset;
            box-sizing: border-box;

            width: 100%;

            font-size: 1.0rem;
            font-weight: 600;
            line-height: 1.25;
            /*border-bottom: 0.125rem solid var(--foreground-color-alt-2);*/
            background-color: var(--bg-color-light-2);

            /*position: relative;*/
            padding: 0.5rem 1.0rem;
            white-space: nowrap;
            text-decoration: none;

            display: flex;
            justify-content: start;
            align-items: center;
            gap: 0 0.5rem;

            user-select: none;
            cursor: pointer;

            transition: all 0.2s ease-out;
        }

        summary * {
            user-select: none;
            cursor: pointer;
        }

        summary:focus-visible {
            outline: var(--focus-outline);
            transition: outline 0s;
        }

        summary:hover {
            background-color: var(--foreground-color-alt-2);
        }

        #caret {
            transform: rotate(0);
            transition: all .1s ease-out;
        }

        details[open] summary {
            transition: none;
        }

        details[open] summary #caret {
            transform: rotate(90deg);
        }

        #content {
            display: flex;
            justify-content: start;
            align-items: stretch;
            flex-flow: column;

            gap: 0.5rem;
            margin: 0;
            padding: 1.0rem;
        }

        ed-icon {
            font-size: 1.0rem;
        }
    </style>
    <details>
        <summary>
            <ed-icon id="caret" icon="angle-right-solid"></ed-icon>
            <slot name="label"></slot>
        </summary>
        <div id="content">
            <slot></slot>
        </div>
    </details>
</template>

<script type="module">
    customElements.define(
        "ed-drawer",
        class extends HTMLElement {
            constructor() {
                super();

                const template_clone = document.getElementById("ed-drawer-template").content.cloneNode(true);

                // add open attribute from parent to details tag
                const details = template_clone.querySelector("details");
                details.open = this.getAttribute("open") ?? false;

                this.attachShadow({ mode: "open" }).append(template_clone);
            }
        },
    );
</script>
