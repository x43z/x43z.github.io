<!doctype html>

<html lang="en">
<head>
    <style>
        html {
            box-sizing: border-box;
            height: 100%;
        }

        *,
        *::before,
        *::after {
            box-sizing: inherit
        }

        body {
            display: flex;
            overflow-x: hidden;

            width: 100vw;
            height: 100%;
            margin: 0;
            padding: 0;

            background-color: #ffffff;
            color: #8b8b8b;

            background-repeat: no-repeat;
            background-size: 220px;
            background-position: 50%;

            font-family: 'Arial', Arial, sans-serif;
            font-size: 18px;
            letter-spacing: 3.0px;
            line-height: 3.5;
        }

        .container {
            width: 100vw;
            height: 100%;
            grid-template-areas:
            "h  h  h"
            "l  c  r"
            "f  f  f"
            ;
            grid-template-rows: 20px 1.0fr 20px;
            grid-template-columns: minmax(16px, 0.5fr) minmax(0, 720px) minmax(16px, 0.5fr);
            display: grid;
        }

        a {
            width: 200px;
            vertical-align: middle;
            margin: 10px 6px;
            padding: 8px 14px;
            text-align: center;

            color: #ffffff;
            background-color: #000000;
            border: solid 2px #ffffff;
            box-shadow: 3px 3px 0px #8b8b8b;

            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Do not repeat the image */
            background-size: cover;

        }

        a:hover {
            box-shadow: 5px 5px 0px #8b8b8b;
            border: solid 2px transparent;

            transition: box-shadow 0.1s ease-out;
        }

        .links_container {
            grid-area: c;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;

            align-items: center;
            justify-content: center;

            padding: 6px;
            background-color: #f9f9f9;
            box-shadow: 3px 3px 0px #8b8b8b;

        }

    </style>
    <meta charset="utf-8">

</head>

</html>
