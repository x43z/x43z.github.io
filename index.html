<!doctype html>

<html lang="en">
<head>
    <style>
        html {
            box-sizing: border-box
        }

        *,
        *::before,
        *::after {
            box-sizing: inherit
        }

        body {
            display: flex;
            flex-direction: column;

            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;

            background-color: #fafafa;

            background-image: url(x43z.svg);
            background-repeat: no-repeat;
            background-size: 220px;
            background-position: 50%;
        }

        a {
            margin: 10px 6px;
            padding: 8px 14px;
            text-align: center;

            background-color: #ffffff;
            border: solid 1px #ecb8af;
            color: #e95542;
            box-shadow: 2px 3px 0px #7a7a7a;

            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            letter-spacing: 1.25px;
            line-height: 1.6;

            transition: background-color 0.2s ease-in-out;
        }

        a:hover {
            background-color: #ffe4e0;

            transition: background-color 0.2s ease-in-out;
        }

        .links_container {
            display: flex;
            flex-wrap: wrap;

            padding: 6px;
        }

    </style>
    <meta charset="utf-8">
    <meta name="description" content="x43z">
    <title>x43z</title>
</head>
<body>
    <div class = "links_container">
        <a type="button" href="https://twitter.com/x43zdev">twitter</a>
        <a type="button" href="https://www.reddit.com/user/x43z">reddit</a>
        <a type="button" href="https://github.com/x43z">github</a>
        <a type="button" href="https://mokozuma.com">PROJECT: mokozuma</a>
    </div>

</html>
