<!doctype html>

<html>

<head>
    <style>
        html {
            box-sizing: border-box;
        }

        *,
        *::before,
        *::after {
            box-sizing: inherit
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;

            width: 100vw;
            margin: 0;
            padding: 0;

            background-color: #fafafa;
            color: #8b8b8b;

            font-family: Arial, sans-serif;
            font-size: 1rem;
            font-weight: 400;
            /*1px*/
            line-height: 2.25;
        }

        .bg {
            width: 100vw;
            min-height: 100vh;
            max-width: 900px;
            background-color: #f7f7f7;
            box-shadow: 0px 0px 200px #dbdbdb;
        }

        .wrapper {
            width: 100%;
            padding: 2%;

            display: flex;
            flex-wrap: wrap;
        }

        .wrapper>* {
            margin: 0.5%;
            flex: 0 0 calc(33.33% - 1% * 2);
            aspect-ratio: 1 / 1;

            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: calc(min(1.7777777vw * 1.2, 1.2rem));

            overflow: hidden;
            /* also break long words: */
            overflow-wrap: anywhere;
        }

        a {
            padding: 2%;
            letter-spacing: 0.15em;
            color: #525252;
            background-color: #ffffff;
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.034);
            transition: background-color 0.3s ease-out;
        }

        a:hover {
            background-color: rgba(0, 0, 0, 0.089);
            transition: background-color 0.3s ease-out;
        }

        .stack {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.034)
        }

        .stack>img {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .stack>a {
            position: absolute;
            width: 100%;
            height: 100%;

            padding: 6%;

            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            text-align: center;

            color: #ffffff;
            text-shadow: 0px 0px 5px #000000;
            background-color: #ffffff00;
            overflow: hidden;
        }

        .stack>a:hover {
            background-color: rgba(0, 0, 0, 0.445);
            transition: background-color 0.3s ease-out;
        }

        .text {
            padding: 2%;
            letter-spacing: 0.15em;
            background-color: rgba(0, 0, 0, 0);
            box-shadow: none;
        }

        span {
            padding: 0.2em 0;
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
