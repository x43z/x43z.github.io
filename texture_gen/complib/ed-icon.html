<template id="ed-icon-template">
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: stretch;
            display: flex;
            width: 1.0rem;
            height: 1.0rem;
            margin: 0;
            padding: 0;
            color: var(--foreground-color);
        }
    </style>
    <div class="container" id="container">
        <slot></slot>
    </div>
</template>

<script type="module">
    customElements.define(
        "ed-icon",
        class extends HTMLElement {
            constructor() {
                super();
                const template_clone = document.getElementById("ed-icon-template").content.cloneNode(true);

                const icon = this.getAttribute("icon");
                const icon_template_clone = document.getElementById(icon).content.cloneNode(true);

                template_clone.getElementById("container").append(icon_template_clone)

                this.attachShadow({ mode: "open" }).append(template_clone);
            }
        },
    );
</script>
