<template id="ed-radio-button-template">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        :host {
            margin: 0;
            padding: 0;
        }

        button {
            all: unset;
            margin: 0;
            padding: 0;
            width: 8rem;
            height: 2.0rem;

            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0 0.5rem;

            color: var(--foreground-color);
            font-size: 1.0rem;
            text-decoration: none;
            text-align: center;
            white-space: nowrap;

            outline: 0.125rem solid transparent;
            border-radius: 0.0rem;
            background-color: var(--accent-color);
            box-shadow: 0.25rem 0.25rem var(--shadow-color);

            user-select: none;
            cursor: pointer;

            transition: all 0.2s ease-out;
        }

        :host(:active) {
            box-shadow: none;
            background-color: var(--focus-color);
        }

        :host(.icon) button {
            background-color: transparent;
            box-shadow: none;
            width: 2.0rem;
            height: 2.0rem;
        }

        :host(.icon) button:is(:hover) {
            background-color: var(--accent-color);
        }

        :host(.secondary) button {
            background-color: var(--bg-color-light);
            border: 0.125rem solid var(--accent-color);
            box-shadow: 0.25rem 0.25rem var(--shadow-color);
        }

        :host(.secondary:is(:hover)) button {
            background-color: var(--focus-color);
            border: 0.125rem solid transparent;
        }

        :host([checked=true]) button {
            outline: 0.125rem solid var(--foreground-color);
            background: var(--bg-color-dark);
            box-shadow: inset 0.1875rem 0.1875rem var(--shadow-color);
            transition: none;
        }
    </style>
    <button type="button">
        <slot></slot>
    </button>
</template>

<script type="module">
    customElements.define(
        "ed-radio-button",
        class extends HTMLElement {
            static formAssociated = true;

            constructor() {
                super();

                const template_clone = document.getElementById("ed-radio-button-template").content.cloneNode(true);
                const button = template_clone.querySelector("button");

                this.value = this.getAttribute("value");

                this.internals_ = this.attachInternals();
                this.attachShadow({ mode: "open" }).append(template_clone);
            }
        },
    );
</script>
