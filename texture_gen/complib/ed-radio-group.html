<template id="ed-radio-group-template">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        :host {
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 0;
            padding: 0;

            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.0rem 1.0rem;
        }

        :host(.vertical) .container {
            flex-flow: column;
        }
    </style>
    <div class="container">
        <slot></slot>
    </div>
</template>

<script type="module">
    customElements.define(
        "ed-radio-group",
        class extends HTMLElement {
            static formAssociated = true;
            slotted_radio_buttons = [];

            constructor() {
                super();

                const template_clone = document.getElementById("ed-radio-group-template").content.cloneNode(true);

                const default_slot = template_clone.querySelector("slot:not([name])");
                default_slot.addEventListener("slotchange", (event) => {
                    this.slotted_radio_buttons = default_slot.assignedElements().filter((el) => el.tagName === "ED-RADIO-BUTTON");
                    this.updateRadioButtons();
                    this.slotted_radio_buttons.forEach(el => el.onclick = (event) => { this.handleSlottedClick(event, el) });
                });

                this.name = this.getAttribute("name");
                this.value = this.getAttribute("value");

                this.internals_ = this.attachInternals();
                this.internals_.setFormValue(this.value, this.value);
                this.attachShadow({ mode: "open" }).append(template_clone);
            }

            handleSlottedClick(event, el) {
                this.setValue(el.value);
            }

            updateRadioButtons() {
                this.slotted_radio_buttons.forEach(el => el.setAttribute('checked', this.value === el.value));
            }

            connectedCallback() {
                setTimeout(() => {
                    this.updateRadioButtons();
                });
            }

            setValue(value) {
                this.value = value;
                this.internals_.setFormValue(this.value, this.value);
                this.updateRadioButtons();
                this.dispatchEvent(new CustomEvent("change", { detail: this.value }))
            }

        },
    );
</script>
